<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lays Crisps Landing Page Design</title>
    <!-- Bootstrap CSS Library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <!-- Font Awesome Library -->
    <script src="https://kit.fontawesome.com/6d4a24a985.js"></script>
    <!-- Wakanda Custom Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header Section Start -->
    <header class="lc-header-area">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg">
            <!-- Container -->
            <div class="container">
                <!-- Logo -->
                <a class="navbar-brand lc-mr" href="#">
                    <img src="assets/images/logo.png" alt="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Navbar Item -->
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-5 my-lg-0">
                        <li class="nav-item lc-mr">
                            <a class="nav-link" href="#">Product</a>
                        </li>
                        <li class="nav-item lc-mr">
                            <a class="nav-link" href="#">About Us</a>
                        </li>
                        <li class="nav-item lc-mr">
                            <a class="nav-link" href="#">Videos</a>
                        </li>
                        <li class="nav-item lc-mr">
                            <a class="nav-link" href="#">Recipes</a>
                        </li>
                        <li class="nav-item lc-mr">
                            <a class="nav-link" href="#">Where to Buy</a>
                        </li>
                    </ul>
                    <!-- Search -->
                    <div class="search">
                        <form class="d-flex" role="search">
                            <i class="fa fa-search"></i>
                            <input type="text" class="form-control" placeholder="Search collection, item or user">
                        </form>
                    </div>
                    <!-- Profile and Sign Up -->
                    <div class="ps">
                        <i class="fa-solid fa-user"></i>
                        <a href="#" class="btn lc-btn-style">Sign Up</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- Header Section End -->
    <!-- Hero Section Start -->
    <section class="ls-hero-sec-area">
        <!-- Container -->
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                    <div class="hero-texts">
                        <h1>Feel the Best Taste With Lays Crisps <img src="assets/images/crisps.png" alt="Crisps"></h1>
                        <p>Feel the best and awesome taste with Lays Crisps. There has been various kind of Crisps you can eat and feel the wonder taste of this awesome product.</p>
                        <a class="btn lc-btn-style" href="#">All Crisps</a>
                    </div>
                </div>
                <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                    <div class="hero-img text-center">
                        <img class="img-fluid" src="assets/images/potato-chips.png" alt="Potato Chips">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Hero Section End -->
    <!-- Bootstrap Js Library -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
